<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH Command Executor</title>
</head>
<body>
    <input type="text" id="sshCommand" placeholder="Enter SSH command">
    <button onclick="sendCommand()">Send</button>
    <pre id="output"></pre>

    <script>
        var ws = new WebSocket('ws://localhost:8765');

        ws.onmessage = function(event) {
            document.getElementById('output').textContent = event.data;
        };

        function sendCommand() {
            var command = document.getElementById('sshCommand').value;
            ws.send("ssh:" + command);
        }
    </script>
</body>
</html>
